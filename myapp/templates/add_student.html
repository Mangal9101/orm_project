<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            width: 350px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Student Form</h2>

        <form method="POST" action="">
            {% csrf_token %}

            <label>Roll Number</label>
            <input type="number" id="roll_no" name="roll_no">

            <label>Name</label>
            <input type="text" id="name" name="name">

            <label>Course</label>
            <input type="text" id="course" name="course">

            <label>Fee</label>
            <input type="number" id="fee" name="fee">

            <label>Contact</label>
            <input type="number" id="contact" name="contact">

            <label>Address</label>
            <input type="text" id="address" name="address">

            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
