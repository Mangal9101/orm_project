<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="">
    {% csrf_token %}

    <label>Roll Number</label>
    <input type="number" id="roll_no" name="roll_no" value="{{data.roll_no}}" readonly> <br>

    <label>Name</label>
    <input type="text" id="name" name="name" value="{{data.name}}"> <br>

    <label>Course</label>
    <input type="text" id="course" name="course" value="{{data.course}}"> <br>

    <label>Fee</label>
    <input type="number" id="fee" name="fee" value="{{data.fee}}"> <br>

    <label>Contact</label>
    <input type="number" id="contact" name="contact" value="{{data.contact}}"> <br>

    <label>Address</label>
    <input type="text" id="address" name="address" value="{{data.address}}"> <br>

    <button type="submit">Edit</button>

    </form>
</body>
</html>
